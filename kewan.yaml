SenzaInfo:
  StackName: kewan
  Parameters:
    - ImageVersion:
        Description: "Docker image version of kewan."
    - DockerImage:
        Description: "Docker image path of kewan."
    - MintBucket:
        Description: "Mint Bucket of kewan."
    - ScalyrAccountKey:
        Description: "Scalyr Account Key, necessary for Logging."
    - ApplicationID:
        Description: "The Application Id which got registered for kewan in Yourturn/Kio."
SenzaComponents:
  - Configuration:
      Type: Senza::StupsAutoConfiguration
  - AppServer:
      Type: Senza::TaupageAutoScalingGroup
      AutoScaling:
        Minimum: 3
        Maximum: 3
        MetricType: CPU
      InstanceType: t2.micro
      HealthCheckType: EC2
      SecurityGroups:
        - app-kewan
      IamRoles:
        - Ref: KewanRole
      TaupageConfig:
        application_id: "{{Arguments.ApplicationID}}"
        runtime: Docker
        source: "{{Arguments.DockerImage}}:{{Arguments.ImageVersion}}"
        ports:
          2181: 2181
          2888: 2888
          3888: 3888
        networking: host
        mint_bucket: '{{Arguments.MintBucket}}'
        scalyr_account_key: '{{Arguments.ScalyrAccountKey}}'
Resources:
  KewanRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Principal:
            Service: ec2.amazonaws.com
          Action: sts:AssumeRole
      Path: /
      Policies:
      - PolicyName: AmazonS3MintBucketAccess
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: Allow
            Action: "s3:GetObject"
            Resource: ["arn:aws:s3:::{{Arguments.MintBucket}}/*"]
      - PolicyName: AmazonEC2MetadataReadAccess
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: Allow
            Action: ec2:Describe*
            Resource: "*"
          - Effect: Allow
            Action: autoscaling:Describe*
            Resource: "*"
